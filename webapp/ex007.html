<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 예시</h1>

	<!-- ■for문 예제
•아래처럼 출력되도록 프로그램을 작성하세요-->

	<script type="text/javascript">
		var y = 1;
		for (var x = 2; x < 10; x++) {
			for (var y = 1; y < 10; y++) {
				document.write(x + "*" + y + "=" + (x * y) + "&nbsp");
				console.log(document.write(x + "*" + y + "=" + (x * y) + "\t"));
			}
			document.write("<br>");
		}
	</script>

</body>

</html>
