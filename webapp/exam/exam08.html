<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<p id="p1">마바사아자차카타파하</p>
	<p id="p2">마바사아자차카타파하</p>
</body>

<!--  ■실습 ex07
•p1태그의 내용을 "<strong>가나다라마바사아자차카타라하</strong>“ 로 변경해 보세요
•p2태그의 내용을 text() 를 이용하여 “"<strong>가나다라마바사아자차카타라하</strong>“ 로 변경해
보세요
•p1태그의 html을 값을 가져와 console에 찍어보세요
•p2태그의 내용을 text() 를 이용하여 가져와 console에 찍어보세요 -->

<script type="text/javascript">
	$("#p1").prepend("<strong>가나다라</strong>");
	$("#p2").append("abcdefg");
</script>

</html>
