<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jqueryex/jquery/jquery-1.12.4.js"></script>
<style>
.red {
	color: red;
}

.blue {
	color: blue;
}
</style>


<title>Insert title here</title>
</head>

<body>

	이름:
	<input type="text" name="name" value="" />
	<br> 비밀번호:
	<input type="password" name="password" value="" />
	<br>
	<textarea name="content"></textarea>
	<br>
	<br> 이름2:
	<input type="text" name="name2" value="홍길동" value="" />
	<br> 비밀번호2:
	<input type="password" name="password2" value="1234" />
	<br>
	<textarea name="content2">산토끼토끼야</textarea>

</body>

<!--■실습 ex12
•아래와 같이 되도록 val() 함수를 이용하여 value값을 추가해 보세요 -->
<script type="text/javascript">
	$("[name='name']").val("최승은");
	$("[name='password']").val("ab1234");
	$("[name='content']").val("학교종이 땡땡땡");

	var name2 = $("[name='name2']").val();
	console.log(name2);
	var password2 = $("[name='password2']").val();
	var content2 = $("[name='content2']").val();
	
	console.log(password2);
	console.log(content2);
	
</script>

</html>
