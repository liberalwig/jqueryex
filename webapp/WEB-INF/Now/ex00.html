<script type="text/javascript">
	document.write("<p>바디 밖에서도 됩니다</p>")
	console.log(typeof 1); //콘솔이라는 메소드는 println와 같은 기능. log라는 함수, typeof라는 연산자
	console.log(typeof 1.5);
