<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 예시</h1>

<!--  ■if문 예제
•주어진 숫자가 60점 이상이면 “합격입니다.”
60점 미만이면 “불합격입니다.” 를 브라우저에 출력하세요. -->

	<script type="text/javascript">
		var inputNum = prompt();
		console.log(inputNum); //Scanner같은
		if(inputNum >= 60) {
			document.write("<strong>합격입니다</strong>");
			console.log("합격입니다");
		}else {
			document.write("불합격입니다");
			console.log("불합격입니다");
		}
	</script>

</body>

</html>
