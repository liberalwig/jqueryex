<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 예시</h1>

<!--■if문 예제
•주어진 숫자가 0보다 크면 “양수“ 0보다 작으면 ＂음수“ 0일때는 “0” 을 브라우저에 출력하세요. -->

	<script type="text/javascript">
		var inputNum = prompt();
		console.log(inputNum); //Scanner같은
		if(inputNum > 0) {
			document.write("양수");
			console.log("양수");
		}else if(inputNum < 0) {
			document.write("음수");
			console.log("음수");
		}
		else {
			document.write("0");
			console.log("0");
		}
	</script>
	</body>
</html>
