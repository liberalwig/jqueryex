<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 예시</h1>

	<!-- ■while문 예제
•6의 배수이자 14의 배수인 가장 적은 정수 찾기-->

	<script type="text/javascript">
		var i = 1;
		while (true) {
			if ((i % 6 == 0) && (i % 14 == 0)) {
				document.write(i)
				console.log("6의 배수이자 14의 배수인 가장 작은 정수이다");
				break;
			}
			i++;
		}
	</script>

</body>

</html>
