<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 연습</h1>
</body>

<script type="text/javascript">
	// 배열 만들기 (자바에서의 리스트)
	var personList = [];

	// 정우성
	var personVo01 = {
		name : "정우성",
		hp : "010-2222-2222",
		company : "02-2222-2222"
	};
	console.log(personVo01);

	// 유재석
	var personVo02 = {};
	personVo02.name = "유재석";
	personVo02.hp = "010-3333-3333";
	personVo02.company = "02=3333-3333";
	console.log(personVo02);

	// 이효리
	var personVo03 = {
		name : "이효리",
		hp : "010-4444-4444"
	};
	console.log(personVo03);

	personVo03.company = "02-4444-4444"
	console.log(personVo03);

	// 배열에  Vo 추가
	personList.push(personVo01);
	personList.push(personVo02);
	personList.push(personVo03);

	console.log(personList);

	// for문 이용해서 모든 name 출력
	for (var i = 0; i < personList.length; i++) {
		console.log(personList[i].name)
	}
</script>

</html>
